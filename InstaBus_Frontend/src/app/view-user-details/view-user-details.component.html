<div class="container-fluid bg">
    <div class="text-center text-white pt-2">
        <h2><b><i><span class="text-danger">Insta</span>Bus</i></b></h2>
    </div>
    <div class="row">
        <div class="col-sm-12 text-light rounded py-12">
            <div class="p-4 md-3">
                <div *ngIf="user">
                    <h3><b>Welcome to InstaBus! <span class="text-danger"><i>{{user.userName}}</i></span></b></h3>
                    <small><b>User Id: {{ user.userId }}</b></small><br />
                    <button class="btn btn-danger float-left" routerLink="/userHome">Home</button>
                    <button class="btn btn-danger float-right" (click)="logout()">Logout</button>

                </div>
            </div>
        </div>
    </div>
    <br />
    ><br><br>

    <div class="jumbotron p-5 m-5 justify-content-center bg1" *ngIf="user">
        <h3 class="text-center">
            User Details
        </h3>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-6">
                        <h4>User ID:</h4>
                    </div>
                    <div class="col-6">
                        <h4>{{user.userId}}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h4>User name:</h4>
                    </div>
                    <div class="col-6">
                        <h4>{{user.userName}}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h4>Phone:</h4>
                    </div>
                    <div class="col-6">
                        <h4>{{user.phone}}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h4>email:</h4>
                    </div>
                    <div class="col-6">
                        <h4>{{user.email}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
